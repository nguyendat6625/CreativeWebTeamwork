<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="./stylecheet.css">
       <title>Login</title>
</head>
<body>
<div class="card">
       <div class="card2">
         <form class="form" >
           <p id="heading">Login</p>
         <div class="textinput">
                
                    <!-- Input fields and icons here -->
                    <input type="text" class="field" placeholder="Username" id="user">
                  
         </div>
           <div class="textinput">
                  
                    <!-- Input fields and icons here -->
                    <input type="password" placeholder="Password" class="field" id="pass">
                 
           </div>
           <br>
           <br>
           <div class="btn">
             <button class="button1" id="button">
               &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Login&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
             </button>
             <button type="button" class="button2" id="submit">Sign Up</button>
           </div>
           <button class="button3">Forgot Password</button>
         </form>
       </div>
     </div>
     
</body>

<script>
  document.getElementById("button").addEventListener("click", function (event){
        event.preventDefault()
                 Swal.fire({
                     position: "top",
                     icon: "success",
                     title: "Đăng nhập thành công",
                     showConfirmButton: false,
                     timer: 2500
                 });
             
  })
  document.getElementById('submit').addEventListener('click', function(event) {
           window.location.href = './index.html'; // Chuyển hướng sang trang mới khi click nút
       });
</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
