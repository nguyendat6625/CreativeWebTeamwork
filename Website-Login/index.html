<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="website icon" type="png" href="./img/icon-Login.png">
       <link rel="stylesheet" href="./style.css">
       <title>Sign Up</title>
</head>
<body>
       <div class="card">
              <div class="main">
                     <form action="" method="post" class="form" id="form-1">
                            <br>
                     <h3 class="logo-text" style="font-size: 30px">Đăng Ký</h3>
                     <div class="spacer"></div>
                     <div class="form-group">
                            <input id="fullname" name="fullname" type="text" placeholder="Username">
                            <span id="error_name" class="form-message"></span>
                     </div>
                     <div class="form-group">
                            <input onclick="" id="email" name="email" type="email" placeholder="Email">
                            <span id="error_email" class="form-message"></span>
                     </div>
                     <div class="form-group">
                            <div class="password-input">
                                <input id="password" name="password" type="password" placeholder="Password">
                                <i class="mdieyeoff" id="show-pass"></i>
                            </div>
                            <span id="error_pass" class="form-message"></span>
                     </div>
                     <div class="form-group">
                            <div class="password-input">
                                <input id="repassword" name="repassword" type="password" placeholder="Repeat-Password">
                                <i class="mdieyeoff" id="show-repass"></i>
                            </div>
                            <span id="error_repass" class="form-message"></span>
                            <br>
                     </div >
                     <br>
                     <button  class="btn" type="button" >
                            <strong id="submit">Đăng ký</strong>
                            <div id="container-stars">
                              <div id="stars"></div>
                            </div>
                          
                            <div id="glow">
                              <div class="circle"></div>
                              <div class="circle"></div>
                            </div>
                          </button>
                     <br>
                     <div class="icon1">
                            <div class="ion--logo-html5"></div>
                            <div class="ion--logo-css3"></div>
                            <div class="ion--logo-javascript"></div>
                            <div class="radix-icons--github-logo"></div>
                     </div>
                     <div class="warring"><p id="warring"></p></div>
                     </form>
              </div>
       
       </div>
       <script src="./main.js"></script>
</body>
</html>
